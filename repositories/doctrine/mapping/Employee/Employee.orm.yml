app\entities\Employee\Employee:
  type: entity
  table: doctrine_employees
  id:
    id:
      type: employee_id
  fields:
    createDate:
      column: create_date
      type: datetime_immutable
    currentStatus:
      column: current_status
      type: string
    statuses:
      type: employee_statuses
  embedded:
    name:
      class: Name
    address:
      class: Address
  oneToMany:
    relatedPhones:
      targetEntity: EmployeePhone
      mappedBy: employee
      orderBy: { "id": "ASC" }
      cascade: ["persist", "merge"]
      orphanRemoval: true
